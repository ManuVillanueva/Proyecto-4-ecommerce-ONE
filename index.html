<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Alura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/banner-hero.css">
  <link rel="stylesheet" href="css/product-gallery.css">
</head>
<body>
  <header class="hero">
    <div class="logo">
      <a href="#"><img src="img/Vector.png" alt="Imagen de un mando"></a>
      <img src="img/AluraGeek.png" alt="Imagen de letras de alura">
      <img src="img/AluraGeek2.png" alt="Imagen de letras de alura">
    </div>
    <nav class="nav">
      <ul class="nav__links">
        <li><a id="login__btn" href="#">Login</a></li>
        <li><a id="search__icon" href="#"><img src="img/search-icon.png" alt="Icono de busqueda"></a></li>
      </ul>
    </nav>
  </header>
  <main>

    <!--Banner section-->
    <section class="banner__hero">
      <img src="img/banner.jpg" alt="Imagen de una gameboy con mario bross">
      <div class="info__banner">
        <h2>Noviembre Promocional</h2>
        <p>Productos seleccionados con 33% de descuento</p>
        <a href="#">Ver Consolas</a>
      </div>
    </section>

    <!--Product gallery-->
    <section class="gallery">
      <div class="starwars__gallery">
        <div class="gallery__title">
          <h3>Star Wars</h3>
          <a href="#">Ver todo</a>
        </div>

        <div class="products">
          <img src="img/galleria-starwars/starwars-1.png" alt="Foto de una taza de stormtropper">
          <h5>Producto XYZ</h5>
          <p>R$ 60,00</p>
          <a href="#">Ver producto</a>
        </div>

        <div class="products">
          <img src="img/galleria-starwars/starwars-2.png" alt="">
          <h5>Producto XYZ</h5>
          <p>R$ 60,00</p>
          <a href="#">Ver producto</a>
        </div>

        <div class="products">
          <img src="img/galleria-starwars/starwars-3.png" alt="">
          <h5>Producto XYZ</h5>
          <p>R$ 60,00</p>
          <a href="#">Ver producto</a>
        </div>

        <div class="products">
          <img src="img/galleria-starwars/starwars-4.png" alt="">
          <h5>Producto XYZ</h5>
          <p>R$ 60,00</p>
          <a href="#">Ver producto</a>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
